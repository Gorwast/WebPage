<!DOCTYPE html>
<html>

<head>
  <meta title="Registration Form">

  <style media="screen" type="text/scss">
    #tabla-money {
      border-width: thin;
      border-color: black
    }

    body, input, option {
      color: red
    }
  </style>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

  <h1>Registration Form</h1>
  <div>
    <form action="">

      <label for="first-name">First name</label>
      <input type="text" name="first-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" name="Last-name" required>

      <div>
        <label for="gender-male">Male</label>
        <input type="radio" name="gender-male" value="choice-1">

        <label for="gender-female">Female</label>
        <input type="radio" name="gender-female" value="choice-2">

        <label for="gender-other">Other</label>
        <input type="radio" name="gender-other" value="choice-3">
      </div>

      <div>
        <label for="Email">Email</label>
        <input type="email" name="email" placeholder="xyz@example.com">

        <label for="password">Password</label>
        <input type="password" name="password">
      </div>
      <div>
        <select class="month" name="">
          <op></op>
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="apr">April</option>
          <option value="may">May</option>
          <option value="jun">June</option>
          <option value="jul">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">October</option>
          <option value="nov">November</option>
          <option value="dec">December</option>

        </select>
      </div>

      <div class="">
        <table id="tabla-money">
          <thead>
            <th>Month</th>
            <th>Money</th>
          </thead>
          <tr>
            <td>January</td>
            <td>200589.0$</td>
          </tr>
          <tr>
            <td>April</td>
            <td>200589.0$</td>
          </tr>
          <tr>
            <td>March</td>
            <td>200589.0$</td>
          </tr>
        </table>
      </div>
    </form>
  </div>


</body>

</html>
